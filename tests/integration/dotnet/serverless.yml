service: dotnet-tests

plugins:
  - ../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default  
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: Serverless::Serverless.Function::HelloHandler
    runtime: dotnetcore3.1
    package:
      artifact: deploy-package.zip # deploy package generated by dotnet lambda package command
  
  event:
    events:
      - http:
          method: post
          path: event
    handler: Serverless::Serverless.Function::EventHandler
    runtime: dotnetcore3.1
    package:
      artifact: deploy-package.zip # deploy package generated by dotnet lambda package command

  context:
    events:
      - http:
          method: get
          path: context
    handler: Serverless::Serverless.Function::ContextHandler
    runtime: dotnetcore3.1
    package:
      artifact: deploy-package.zip # deploy package generated by dotnet lambda package command